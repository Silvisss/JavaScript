<!DOCTYPE html>
<html>
    <body>

        <p>Este ejemplo utiliza el DOM HTML para asignar un evento "onbeforeunload" al objeto window.</p>

        <p>Cierre esta ventana, presione F5 o haga clic en el enlace de abajo para invocar el evento onbeforeunload.</p>

        <a href="https://www.w3schools.com">Click here to go to w3schools.com</a>

        <script>
            window.onbeforeunload = function (event) {
                
                event.returnValue = "Write something clever here..";
                var x = event.type;
                var y = event.target;
                document.getElementById("info").innerHTML = "El tipo de evento es"+x;
                document.getElementById("info2").innerHTML = "Ha sido generado por"+y;
            };
        </script>
        <p id="info">....</p>
        <p id="info2">....</p>
    </body>
</html>
